<!doctype html>
{% load static %}

<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>Sakkprogram 1.0</title>
  </head>
  <body>

  <div class="container-fluid">
  <div class="row text-center bg-secondary text-white">
        <h1>Sakkprogram 1.0</h1>
  </div>

    <div class="row">
        <div class="p-3 col-md-8"> <!-- 8 a sakktáblának, p-3 a padding mérete -->
          <h2 class="text-center">Sakktábla helye</h2>
          <div class="row text-center">
            <div class="col"></div>
            <canvas class="bg-light" style="max-height: 75vh; max-width: 100%;" height="800" width="800" id="chesstable"></canvas>
          </div>

        </div>
      <div class="p-3 col-md-4"> <!-- md-4, mert a 12 fennamradóból 4 maradt -->
        <h2 class="text-center">Lépések</h2>
        <form method="POST" action="#" id="move_form"> <!-- action="#": visszairányítás ugyanerre az oldalra--->
          {% csrf_token %} <!-- Ez a parancs minden formos után kell, hogy hibamentesen lefusson-->
          <div class="row mx-auto my-2"> <!-- m: margin, x=vízszintes távolság, y=függőleges távolság-->
          <div class="col">
            <a class="my-1-btn btn-danger w-100" id="reset">Reset</a>

          </div>
            <div class="col">
            <a class="my-1-btn btn-warning w-100" href="{% url 'index' %}">Vissza</a> <!--index az urls.py-ból jött, oda irányít vissza-->

          </div>
            <div class="col">


          </div>

          </div>
        </form>
      </div>
  </div>
  </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

    <script src="{% static 'js/sakk.js' %}"></script> <!-- nem találja a sakk.js-t, pedig jó az útvonal-->
  </body>
</html>
